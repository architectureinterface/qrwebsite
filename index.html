<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Architecture Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body style="font-family: 'HelveticaNeueMedium', sans-serif;">
    <div id="loading-container">
        <img id="loading-image" src="loading-background.jpg" alt="Loading Background">
        <img id="loading-logo" src="logo.png" alt="Logo" class="logo">
    </div>
    <div id="main-content">
        <header>
        </header>
        <main class="hero">
        
            <div class="hero-image-wrapper">
                <img src="logo.png" alt="Logo" class="hero-logo">
                <div class="hero-image"></div>
            </div>
            <div class="hero-text-container">
                <h1 class="hero-heading">Curated Spaces. Personalised Luxury</h1>
                <p class="hero-subheading"></p>
            </div>
        </main>
        <div class="floating-cards-container visible">
            <div class="floating-card" data-title="About Us">
                <img src="about-us.png" alt="About Us" class="card-full-image">
            </div>
             <div class="floating-card" data-title="Contact Us">
                <img src="contact-us.png" alt="Contact Us" class="card-full-image">
            </div>
            
        </div>
    </div>
    <div id="modal-view" class="modal-view">
        <div class="modal-content">
        </div>
    <div id="modal-backdrop"></div>
    <script src="script.js"></script>
</body>
</html>
