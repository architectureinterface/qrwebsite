<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto',
            overflow-x: hidden; /* Prevent horizontal scrollbar */
            background-color: #000000; /* Your website's background color */
        }

        header {
            position: fixed; /* Ensure fixed positioning */
            top: 0; /* Align to the top */
            left: 0; /* Align to the left */
            z-index: 10;
            height: 90px; /* Height of the header */
            width: 100%; /* Full width */
            display: flex;
            align-items: center; /* Vertically center content */
            padding-left: 30px; /* Left padding for the logo */
            opacity: 1; /* Make header visible from the start */
        }

        .logo {
            height: 70px; /* Final logo size */
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
            padding-top: 90px; /* Add padding to avoid overlap with fixed header */
        }

        .hero-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            transform: scale(1.1);
            animation: zoomOut 8s ease-out forwards;
            z-index: -1;
            opacity: 1; /* Initially visible */
        }

 .modal-view {
  position: fixed;
  z-index: 1000;
  transition: all 0.5s ease-in-out;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  background-color: white;
  border-radius: 12px;
  overflow: hidden;
  display: none;
  transition: all 0.7s cubic-bezier(0.25, 0.8, 0.25, 1); /* smoother easing */

}

.modal-view.open {
  top: 50% !important;
  left: 50% !important;
  transform: translate(-50%, -50%) scale(1) !important;
  width: 80vw !important;
  height: 80vh !important;
}

#modal-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0);
  transition: background 0.5s ease-in-out;
  z-index: 999;
  display: none;
}

#modal-backdrop.active {
  background: rgba(0, 0, 0, 0.6);
  display: block;
}


.modal-view .close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #ff5f5f;
  border: none;
  color: white;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
  z-index: 1;
}
    </style>
</head>
<body style="font-family: 'HelveticaNeueMedium', sans-serif;">
    <div id="loading-container">
    </div>

        <img id="loading-image" src="loading-background.jpg" alt="Loading Background">
        <img id="loading-logo" src="logo.png" alt="Logo" class="logo">

        <div id="main-content">
                <header>
                </header>

                <main class="hero">
                    <div class="hero-image"></div>
                    <div class="hero-text-container">
                        <h1 class="hero-heading">Curated Spaces. Personalised Luxury</h1>
                        <p class="hero-subheading">Subtext</p>
                    </div>
                </main>

                <div class="floating-cards-container visible">
        <!-- About Us Card -->
        <div class="floating-card">
        <div class="card-content">
            <!-- Left Column (Image) -->
            <div class="left-column">
            <img src="about-us.jpg" alt="About Us">
            </div>
            
            <!-- Right Column (Text) -->
            <div class="right-column">
            <div class="card-heading">About Us</div>
            <div class="card-text">Learn more about our mission and story.</div>
            </div>
        </div>
        </div>

        <!-- Contact Us Card -->
        <div class="floating-card">
        <div class="card-content">
            <!-- Left Column (Image) -->
            <div class="left-column">
            <img src="contact-us.jpg" alt="Contact Us">
            </div>
            
            <!-- Right Column (Text) -->
            <div class="right-column">
            <div class="card-heading">Contact Us</div>
            <div class="card-text">Reach out to us for any inquiries or support.</div>
            </div>
        </div>
        </div>

</div>



    </div>

    <div id="modal-view" class="modal-view">
  <button class="close-button">Close</button>
  <div class="modal-content"></div>
</div>
    </div>
    <div id="modal-backdrop"></div>
<div id="modal-view" class="modal-view">
  <button class="close-button">Close</button>
  <div class="modal-content"></div>
</div>
<script src="script.js"></script>
</body>
</html>
