<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture Interface</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto',
            overflow-x: hidden;
            background-color: #000000;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            height: 90px;
            width: 100%;
            display: flex;
            align-items: center;
            padding-left: 30px;
            opacity: 1;
        }
    </style>
</head>
<body style="font-family: 'HelveticaNeueMedium', sans-serif;">
    <div id="loading-container">
    </div>
    <img id="loading-image" src="loading-background.jpg" alt="Loading Background">
    <img id="loading-logo" src="logo.png" alt="Logo" class="logo">
    <div id="main-content">
        <header>
        </header>
        <main class="hero">
            <div class="hero-image-wrapper">
                <div class="hero-image"></div>
            </div>
            <div class="hero-text-container">
                <h1 class="hero-heading">Curated Spaces. Personalised Luxury</h1>
                <p class="hero-subheading">Subtext</p>
            </div>
        </main>
        <div class="floating-cards-container visible">
            <div class="floating-card">
                <div class="card-content">
                    <div class="left-column">
                        <img src="about-us.jpg" alt="About Us">
                    </div>
                    <div class="right-column">
                        <div class="card-heading">About Us</div>
                        <div class="card-text">Learn more about our mission and story.</div>
                    </div>
                </div>
            </div>
            <div class="floating-card">
                <div class="card-content">
                    <div class="left-column">
                        <img src="contact-us.jpg" alt="Contact Us">
                    </div>
                    <div class="right-column">
                        <div class="card-heading">Contact Us</div>
                        <div class="card-text">Reach out to us for any inquiries or support.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-view" class="modal-view">
        <button class="close-button">Close</button>
        <div class="modal-content"></div>
    </div>
    <div id="modal-backdrop"></div>
    <script src="script.js"></script>
</body>
</html>
